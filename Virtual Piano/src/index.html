<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd>A</kbd>
            <kbd>S</kbd>
            <kbd>D</kbd>
            <kbd>F</kbd>
            <kbd>G</kbd>
            <kbd>H</kbd>
            <kbd>J</kbd>
        </div>
        <div class="black-keys">
            <kbd id="W_k">W</kbd>
            <kbd id="E_k">E</kbd>
            <kbd id="T_k">T</kbd>
            <kbd id="Y_k">Y</kbd>
            <kbd id="U_k">U</kbd>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
